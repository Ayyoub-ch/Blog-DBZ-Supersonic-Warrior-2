<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="image/title.png">
  <title>Dragon Ball Z Supersonic Warriors 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color:  #fff;
      text-align: center;
    }

    /* Header avec image et titre */
    header {
      background-color:#222;
      color:  #fff;
      padding: 40px 0 20px 0;
    }

    header img {
      width: 200px;
      height: auto;
    }

    header h1 {
      margin: 20px 0 30px 0;
      font-size: 32px;
    }

    /* Menu horizontal */
    nav {
      background-color: #333;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Contenu principal */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 240px); /* hauteur moins header + menu */
      gap: 70px;
      display: flex;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s;
    }

    .button img {
      width: 500px; /* plus large qu’avant */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }


    .button span {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .button:hover {
      transform: scale(1.05);
    }
    span {
      color: #fff;
    }

    /* BOUTON RETOUR */
    .bouton-retour {
      position: fixed;
      bottom: 20px;
      left: 20px;
      cursor: pointer;
    }

    .bouton-retour img {
      width: 120px;
      transition: transform 0.2s;
    }

    .bouton-retour img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Header avec image et titre -->
  <header>
    <img src="image/title.png" alt="Logo Dragon Ball Z">
    <h1>Dragon Ball Z: Supersonic Warriors 2</h1>
  </header>

  <!-- Menu -->
  <nav>
    <ul>
      <li><a href="accueil.html">Accueil</a></li>
      <li><a href="soluce.html">Solutions</a></li>
      <li><a href="persos.html">Personnages</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contenu principal -->
  <div class="container">
    <a href="presentation.html" class="button">
      <img src="image/presentation.png" alt="Supersonic Warriors 2" style="width: 800px;">
      <span>Présentation du Jeu</span>
    </a>
    <a href="mode.html" class="button">
      <img src="image/mode.png" alt="Supersonic Warriors 2" style="width: 600px;">
      <span>Modes de Jeu</span>
    </a>
  </div>

  <!-- BOUTON RETOUR -->
  <div class="bouton-retour" onclick="history.back()">
    <img src="../image/retour.png" alt="Bouton retour">
  </div>
</body>
</html>
